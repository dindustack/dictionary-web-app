<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Dictionary Web App</title>
  </head>
  <body>
    <!-- Dark Mode Switch -->
    <div class="app">
      <div class="top-app">
        <!-- Navigation -->

        <nav id="navigation">
          <span class="logo">
            <i class="fas fa-book"></i>
          </span>
        </nav>

        <div class="theme-switch-wrapper">
          <div class="dropdown">
            <div class="dropdown-select">
              <span class="toggle-text">Serif</span>
              <i class="fa-solid fa-angle-down"></i>
            </div>
            <ul class="dropdown-content">
              <li class="active">Serif</li>
              <li>Sans-serif</li>
              <li>Display</li>
            </ul>
          </div>
          <span id="toggle-icon">
            <i class="fas fa-sun"></i>
          </span>
          <label class="theme-switch">
            <input type="checkbox" />
            <div class="slider round"></div>
          </label>
        </div>
      </div>

      <!-- Input field -->
      <form class="input-group" id="form">
        <input
          class="form-control"
          type="text"
          placeholder="Search for a word..."
          id="search"
        />

        <span class="search-icon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </span>
      </form>

      <!-- Word Transcription and Audio -->
      <div class="search-display">
        <div class="word-trans">
          <div class="transcription" id="display"></div>
          <span class="audio" id="sound" hidden>
            <i class="fa-solid fa-play" id="play"></i>
          </span>
        </div>
        <audio src=""></audio>
        <div class="loader" id="loader" hidden></div>
      </div>

      <!-- Noun -->
      <div class="noun-section" id="noun"></div>

      <!-- Verb -->
      <div class="noun-section" id="verb"></div>

      <!-- Source link -->
      <div class="source-section" id="source"></div>
    </div>
    <!-- Script -->

    <!-- Theme -->
    <script src="/js/theme.js"></script>

    <!-- Word Search, display and audio -->
    <script src="/js/search.js"></script>
  </body>
</html>
